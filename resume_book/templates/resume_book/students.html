{% if all_students %}
<table>
    {% for student in all_students %}
    <tr>
        <form action="{% url 'resume_book:removeStudent' student.name %}">
            <td>
                <h3 type="displayName">{{ student.name }}</h3>
                <p type="displayDescription">{{ student.netID }}</p>
            </td>
            <td>
                <input type="submit" value="Delete">
            </td>
        </form>
        <tr/> {% endfor %}
</table>
{% else %}
<p>No students are available.</p>
{% endif %}

<h2>Create/update a student</h2>

{% if error_message %}
<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'resume_book:addStudent' %}" method="post">
    {% csrf_token %}
    <label for="name">Student name:</label>
    <br>
    <input type="text" name="name" id="name" maxlength={{name_length}}>
    <br>
    <label for="description">Description:</label>
    <br>
    <input type="text" name="description" id="description" maxlength={{desc_length}}>
    <br>
    <input type="submit" value="Submit">
</form>

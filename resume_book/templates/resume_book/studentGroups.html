{% if all_student_groups %}
<table>
    {% for group in all_student_groups %}
    <tr>
        <form action="{% url 'resume_book:removeGroup' group.name %}">
            <td>
                <h3 type="displayName">{{ group.name }}</h3>
                <p type="displayDescription">{{ group.description }}</p>
            </td>
            <td>
                <input type="submit" value="Delete">
            </td>
        </form>
    <tr/>
    {% endfor %}
</table>
{% else %}
<p>No polls are available.</p>
{% endif %}

<h2>Create/update a student group</h2>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'resume_book:addGroup' %}" method="post">
    {% csrf_token %}
    <label for="name">Group name:</label>
    <br>
    <input type="text" name="name" id="name" maxlength={{name_length}}>
    <br>
    <label for="description">Description:</label>
    <br>
    <input type="text" name="description" id="description" maxlength={{desc_length}}>
    <br>
    <input type="submit" value="Submit">
</form>
